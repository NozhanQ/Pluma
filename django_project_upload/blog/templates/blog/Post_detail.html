{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>by {{ post.author.username }} | {{ post.created_at }}</p>
<p>{{ post.content }}</p>
{% if user == post.author %}
<a href="{% url 'post_edit' post.pk %}" class="btn btn-primary">Edit</a>
<a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
{% endif %}
{% endblock %}
